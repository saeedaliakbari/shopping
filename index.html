<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping | Saeed Aliakbari</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <i class="fa fa-bars"></i>
        <h2>Saeed Shop Js</h2>
        <div class="cart-icon">
          <i class="fa fa-cart-plus"></i>
          <div class="cart-items-num">0</div>
        </div>
      </div>
    </header>
    <section class="products">
      <h1 class="title">Products</h1>
      <div class="container product-item"></div>
    </section>
    <section class="modal">
      <!-- <div class="backdrop"></div> -->
      <div class="cart">
        <h3 class="cart-title">Your Cart</h3>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <span class="cart-total">total price: 0$</span>
          <div class="btns-footer">
            <button class="btn clear-cart">clear cart</button>
            <button class="btn btn-iten-confirm">confirm</button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
